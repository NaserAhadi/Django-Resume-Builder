{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Resume Builder</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:700i&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

</head>
<body>
    <div class = "page-header">
        <a href="{% url 'create_resume' %}" class = "top-menu"><span class = "glyphicon glyphicon-plus"></span></a>
        <h1><a href="/">Resume Builder</a></h1>
    </div>
    <div class = 'content container'>
        <div class = 'row'>
            <div class = 'col-md-20'>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
